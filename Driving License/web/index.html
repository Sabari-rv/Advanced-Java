<!DOCTYPE html>

<html>
    <head>
        <title>Login Page</title>
        <style>
            html,body{
              height: 100%;
              margin: 0;
            }

            .bg {
              background-image: url("https://img.freepik.com/premium-vector/students-with-driving-license-training-car_165429-816.jpg?w=1060");
              height: 100%; 
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }
            .input{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <br>
            <h1><center>Driver License Login Portal</center></h1>
            <div class="input">
                <form action="driver1.jsp" method="get">
                    <h2>Enter Driver Name: </h2>
                    <input type="text" name="dname">
                    <h2>Enter Driver Age: </h2>
                    <input type="text" name="dage">
                    <!--<h2>Enter License number:</h2>
                    <input type="text" name="lnum" placeholder="eg: D10 (or) D11"> -->
                    <br><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
